<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Imposto</title>
</head>
<body>
    <section class="container">
        <h1>Calculadora de Imposto</h1>
        <div class="form-group">
            <label for="salary">Salário:</label>
            <input type="number" id="salary" name="salary" required>
        </div>
        <div class="form-group">
            <label for="currency">Moeda:</label>
            <select id="currency" name="currency" onchange="updateCurrencyImage()">
                <option value="real">Real</option>
                <option value="dolar">Dólar</option>
                <option value="euro">Euro</option>
            </select>
        </div>
        <button id="btnCalculateTax" onclick="calculateTax()">Calcular Imposto</button>

        <div id="result"></div>
        <img id="currency-image" src="/assets/real.png" alt="Imagem da Moeda" />
    </section>
    <footer>
        <p>
          &copy; Feito por
          <a href="https://instagram.com/dev_gabrielmendes" target="_blank">Gabriel Mendes</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
